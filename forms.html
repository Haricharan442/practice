<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="name">
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br>
    <br>
    <label for="phone">Phone</label>
    <input type="number" id="phone" name="phone" minlength="5" maxlength="8">
    <br>
    <br>
    <label for="dob">D.O.B</label>
    <input type="date" id="dob" name="dob">
    <br>
    <br>
    <label for="Gender">Gender: &nbsp;&nbsp;</label>
    <input type="radio" id="male" name="gender">Male
    <input type="radio" id="female" name="gender">Female
    <br>
    <br>
    <input type="checkbox" name="policy" id="policy">
    <a href="https://termly.io/resources/articles/agree-to-terms-and-conditions-checkbox/">Please review terms and conditions</a>
    <br>
    <br>
    <input type="Checkbox" name="declartion" id="declartion">
    <label for="declartion">I here by declare that above mentioned details are true</label>
    <br>
    <br>
    <input type="submit" name="submit">

    

    
</body>
</html>
